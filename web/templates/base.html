
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <title>Developer Health</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="">

    <!-- Le styles -->
    <link href="../static/css/bootstrap.css" rel="stylesheet">
    <style type="text/css">
      body {
        padding-top: 60px;
        padding-bottom: 40px;
      }
    </style>
    <link href="../static/css/bootstrap-responsive.css" rel="stylesheet">

    <!-- Le HTML5 shim, for IE6-8 support of HTML5 elements -->
    <!--[if lt IE 9]>
      <script src="http://html5shim.googlecode.com/svn/trunk/html5.js"></script>
    <![endif]-->

    <!-- Le fav and touch icons -->
    <link rel="shortcut icon" href="../assets/ico/favicon.ico">
    <link rel="apple-touch-icon-precomposed" sizes="144x144" href="../assets/ico/apple-touch-icon-144-precomposed.png">
    <link rel="apple-touch-icon-precomposed" sizes="114x114" href="../assets/ico/apple-touch-icon-114-precomposed.png">
    <link rel="apple-touch-icon-precomposed" sizes="72x72" href="../assets/ico/apple-touch-icon-72-precomposed.png">
    <link rel="apple-touch-icon-precomposed" href="../assets/ico/apple-touch-icon-57-precomposed.png">
  </head>

  <body>

    <div class="navbar navbar-fixed-top">
      <div class="navbar-inner">
        <div class="container">
          <a class="btn btn-navbar" data-toggle="collapse" data-target=".nav-collapse">
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
          </a>
          <a class="brand" href="#">Project name</a>
          <div class="nav-collapse">
            <ul class="nav">
              <li class="active"><a href="#">Home</a></li>
              <li><a href="#about">About</a></li>
              <li><a href="#contact">Contact</a></li>
            </ul>
          </div><!--/.nav-collapse -->
        </div>
      </div>
    </div>

    <div class="container">

      <!-- Main hero unit for a primary marketing message or call to action -->
      <div id="placeholder" class="hero-unit" style="width:900px;height:200px;">
        <h1>A Graph will go here</h1>
      </div>

      
      <div class="row">
          {% for commit in commits[:3] %}
          <div class="span4">
            <h2>{{ commit['author'] }}</h2>
            <p>{{ commit['commit_message'] }} <img src="../static/uploads/{{ commit['photo'] }}" height="75" style="float: right;"/></p>
            <p><a class="btn" href="/details/{{ commit['_id'] }}">View details &raquo;</a></p>
            
          </div>
          {% endfor %}
        </div>

      <hr>

      <footer>
        <p>&copy; Company 2012</p>
      </footer>

    </div> <!-- /container -->

    <!-- Le javascript
    ================================================== -->
    <!-- Placed at the end of the document so the pages load faster -->
    
    <script src="../static/js/jquery-1.7.2.min.js"></script>
    <script src="../static/js/flot/jquery.flot.js"></script>"
    
    <script type="text/javascript">
    $(function () {
        HR = [
        {% for row in hrm %}
            [{{ row[1] }}, {{ row[0]}}],
        {% endfor %}
        ]
        COMMITS = [
        {% for row in commits %}
            [{{ row['time'] * 1000 }}, {{ row['hrm']}}],
        {% endfor %}
        ]
        
        MARKINGS = [
        {% for row in commits %}
        { color: '#888', lineWidth: 1, xaxis: { from: {{ row['time'] * 1000 }}, to: {{ row['time'] * 1000 }} } },
        {% endfor %}
        ]

        var plot = $.plot($("#placeholder"), [
                {
                    data: HR,
                    lines: { show: true, fill: true }
                },
                {
                    data: COMMITS,
                    points: { show: true }
                }], { grid: { hoverable: true, clickable: true, markings: MARKINGS }, xaxis: { mode: "time" }});
                
                function showTooltip(x, y, contents) {
                        $('<div id="tooltip">' + contents + '</div>').css( {
                            position: 'absolute',
                            display: 'none',
                            top: y + 5,
                            left: x + 5,
                            border: '1px solid #fdd',
                            padding: '2px',
                            'background-color': '#fee',
                            opacity: 0.80
                        }).appendTo("body").fadeIn(200);
                    }

                    var previousPoint = null;
                    $("#placeholder").bind("plothover", function (event, pos, item) {
                        $("#x").text(pos.x.toFixed(2));
                        $("#y").text(pos.y.toFixed(2));

                        
                            if (item) {
                                if (previousPoint != item.dataIndex) {
                                    previousPoint = item.dataIndex;

                                    $("#tooltip").remove();
                                    var x = item.datapoint[0].toFixed(2),
                                        y = item.datapoint[1].toFixed(2);
                                    if (item.series.data.length < 100)
                                    {
                                        console.log(item)
                                    showTooltip(item.pageX, item.pageY,
                                                "foo");
                                            }
                                }
                            }
                            else {
                                $("#tooltip").remove();
                                previousPoint = null;            
                            }
                        
                    });
                
       $("#placeholder").bind("plotclick", function (event, pos, item) {
            if (item) {
                if (item.series.data.length < 100) {
                    console.log("Click")
                    //$("#clickdata").text("You clicked point " + item.dataIndex + " in " + item.series.label + ".");
                    plot.highlight(item.series, item.datapoint);
                }
            }
        });
    });
    </script>

  </body>
</html>
